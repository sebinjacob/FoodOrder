
           
  <div class="container" id="con">
      <div class="row">
          <div class="col-md-4 col-md-offset-4 ">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <span class="glyphicon glyphicon-lock"></span> Login</div>
                  <div class="panel-body">
                      <form class="form-horizontal" role="form"  #logData="ngForm" (submit)="login(logData)">
                      <div class="form-group">
                          <label for="nokp" class="col-sm-3 control-label">
                             UserName:</label>
                          <div class="col-sm-9">
                              <input type="text" class="form-control" name="uname" ngModel placeholder="User Name" required>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="nopend" class="col-sm-3 control-label">
                              Password:</label>
                          <div class="col-sm-9">
                              <input type="password" class="form-control" name="pass" ngModel placeholder="Password" required>
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-offset-3 col-sm-9">
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox"/>
                                      Remember me
                                  </label>
                              </div>
                          </div>
                      </div>
                      <div class="form-group last">
                          <div class="col-sm-offset-3 col-sm-9">
                              <button type="submit" class="btn btn-success btn-sm">
                                  Sign in</button>
                                   <button type="reset" class="btn btn-default btn-sm">
                                  Reset</button>
                          </div>
                      </div>
                      </form>
                  </div>
                  <div class="panel-footer">
                      Not Registred? <a href="http://www.jquery2dotnet.com">Register here</a></div>
              </div>
             <div id="error">{{error}}</div> 
          </div>
